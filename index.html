<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" type="image/png" href="./assets/tic_tac_toe_icon.png" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div id="headers"></div>
    <div id="center-div">
      <div id="board-div">
        <table id="board">
          <tr>
            <td><div id="position-0"></div></td>
            <td><div id="position-1"></div></td>
            <td><div id="position-2"></div></td>
          </tr>
          <tr>
            <td><div id="position-3"></div></td>
            <td><div id="position-4"></div></td>
            <td><div id="position-5"></div></td>
          </tr>
          <tr>
            <td><div id="position-6"></div></td>
            <td><div id="position-7"></div></td>
            <td><div id="position-8"></div></td>
          </tr>
        </table>
      </div>
      <div id="messages"></div>
    </div>
    <div id="buttons"></div>
    <script src="main.js"></script>
  </body>
</html>
